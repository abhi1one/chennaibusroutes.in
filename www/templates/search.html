<ion-view title="Search">
  <ion-content class="has-header">
    <div class="list">
    	<label class="item item-input">
    		<input type="text" placeholder="Search" ng-model="searchText" ng-change="searchStages(searchText)">
    	</label>
    	<div class="item" ng-repeat="stage in searchResults" ng-click="setSearchResult(stage)">{{stage}}</div>
    </div>
  </ion-content>
</ion-view>
