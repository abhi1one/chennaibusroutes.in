<ion-view title="Search">
  <ion-content class="has-header">
	<label class="item item-input">
		<input type="text" placeholder="Search" ng-model="searchText" ng-change="searchStages(searchText)" autofocus>
	</label>
    <div class="list">
    	<div class="item" ng-repeat="stage in searchResults" ng-click="setSearchResult(stage)" on-infinite="loadMore()">{{stage}}</div>
    </div>
  </ion-content>
</ion-view>
