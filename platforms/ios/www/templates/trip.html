<ion-view title="Trip Planner">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="padding has-header" has-bouncing="false">
	<div class="list">
		<label class="item item-input">
			<input type="text" placeholder="From">
		</label>
		<label class="item item-input">
			<input type="text" placeholder="To">
		</label>
	</div>
    <button class="item button button-block button-outline button-positive" ng-click="findRoutes()">
  		Find Routes
	</button>
  </ion-content>
</ion-view>
